<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circular Progress Bar</title>
<style>
  .progress-circle {
    margin: 20px auto;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #eee;
    position: relative;
  }

  .progress-circle .progress {
    position: absolute;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    clip: rect(0, 50px, 100px, 0);
  }

  .progress-circle .progress .fill {
    position: absolute;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    clip: rect(0, 50px, 100px, 0);
    background-color: #3498db;
  }

  .progress-circle .progress .mask {
    position: absolute;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    clip: rect(0, 100px, 100px, 50px);
    background-color: #eee;
  }

  .progress-circle .progress .text {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: #333;
  }
</style>
</head>
<body>

<div class="progress-circle">
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="progress">
    <div class="fill"></div>
    <div class="mask"></div>
  </div>
  <div class="text">50%</div>
</div>

<script>
  // Change the progress by modifying the width of .fill
  let progress = document.querySelectorAll('.fill');
  progress.forEach(item => {
    item.style.width = '50%'; // Change this value for different progress
  });
</script>

</body>
</html>
